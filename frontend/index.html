<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/pageUI.js"></script>
</head>

<body>
  <div class="row mb-4 mt-4 justify-content-center" id="select-project-container">
    <div class="col-8">
      <label for="project-select">Select a Project</label>
      <select class="form-select form-select-lg mb-3" id="project-select">
        <option disabled selected hidden>Open this select menu</option>
        <!-- No values for now -->
      </select>
    </div>
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-primary">
          Add Task
        </button>
      </div>
    </div>
    <div class="row form-container">
      <div class="col">
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
      </form>
    </div>
  </div>
  </div>

  <div class="row mb-4 justify-content-center" id="project-content-container">
    <!-- Still deciding structure of content-->
    <div class="col-10 mb-4 text-center" id="project-content">
      <h2 class="mb-3 task-header">Tasks</h2>

      <!--Test row for projects-->
      <div class="row p-3 mb-2 border border-primary rounded">
        <div class="col">Task</div>
        <div class="col">Completed</div>
      </div>
      <div class="row p-3 mb-2 border border-primary rounded">
        <div class="col">Task</div>
        <div class="col">Completed</div>
      </div>
    </div>
  </div>
</body>

</html>
