<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header class="container-md" id="header-section">
    <section class="d-flex flex-wrap mt-4 justify-content-center" id="project-select-container">
      <label for="project-select">Project Menu:</label>
      <select class="form-select form-select-lg mb-3" id="project-select">
        <option disabled selected hidden>Open this select menu</option>
      </select>
    </section>
    <section class="text-center add-btn-section">
      <button class="btn btn-outline-primary" id="add-task-btn" type="button">
        Add Task
      </button>
      <button class="btn btn-outline-primary" id="add-project-btn" type="button">
        Add Project
      </button>
    </section>

    <section class="hide" id="add-task-form-section">
      <form class="d-flex flex-wrap" id="add-task-form">
        <label class="visually-hidden" for="add-task-input">Task</label>
        <input class="form-control mb-2 me-2" id="add-task-input" name="add-task" type="text" placeholder="Wash clothes"
          maxlength="70" minlength="1" required />
        <div class="add-task-form-btns-container">
          <button class="btn btn-primary mb-2" id="add-task-submit-btn" type="submit">
            Add Task
          </button>
          <button class="btn btn-danger mb-2" id="add-task-cancel-btn" type="button">
            Cancel
          </button>
        </div>
      </form>
    </section>
    <section class="hide" id="add-project-form-section">
      <form class="d-flex flex-wrap" id="add-project-form">
        <label class="visually-hidden" for="add-project-input">Project</label>
        <input class="form-control mb-2 me-2" id="add-project-input" name="add-project" type="text"
          placeholder="Project title..." maxlength="70" minlength="1" required />
        <div class="add-project-form-btns-container">
          <button class="btn btn-primary mb-2" id="add-project-submit-btn" type="submit">
            Add Project
          </button>
          <button class="btn btn-danger mb-2" id="add-project-cancel-btn" type="button">
            Cancel
          </button>
        </div>
      </form>
    </section>
  </header>

  <main class="container-md mt-3" id="project-content">
    <section id="project-details-section">
      <div id="project-details">
        <h3 id="project-title">Example</h3>
        <button id="edit-project-btn" type="button">
          <svg id="edit-project-btn-svg" xmlns="http://www.w3.org/2000/svg" aria-label="Edit-Project"
            viewBox="0 0 576 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z" />
          </svg>
        </button>
      </div>
      <div id="edit-project-form-container">
        <form id="edit-project-form">
          <label class="visually-hidden" for="edit-project-input">Project Title</label>
          <input class="form-control" id="edit-project-input" name="edit-project" type="text" maxlength="70"
            minlength="1" required />
        </form>
      </div>

      <div id="delete-project-btn-container">
        <button class="btn btn-outline-danger btn-sm" id="delete-project-btn" type="button">
          X
        </button>
      </div>
    </section>

    <section class="rounded" id="todo-content-container"></section>
  </main>
</body>

</html>
