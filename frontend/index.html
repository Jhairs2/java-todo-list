<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header id="header-section">
    <h1> Todo App </h1>
  </header>

  <main id="main-section">
    <section class="project-select-container">
      <div class="project-details-container">
        <label hidden for="project-select">Project Menu:</label>
        <select id="project-select" class="project-select">
          <option disabled selected hidden>Select a project</option>
        </select>
        <form class="edit-project-form" data-action="edit-project">
          <input type="text" class="edit-project-input" name="update-project-input" maxlength="70" required>
        </form>
        <form class="add-project-form" data-action="new-project">
          <input type="text" class="add-project-input" name="add-project-input" placeholder="Add a new project here..."
            maxlength="70" required>
        </form>
      </div>
      <div class="project-details-btns-container">
        <button class="edit-project-btn" data-action="edit-project" type="button">
          Edit Project </button>
        <button data-action="add-project" class="add-project-btn" type="button">
          Add Project</button>
        <button class="delete-project-btn" data-action="delete-project" type="button">
          Delete Project
        </button>
      </div>
    </section>

    <form class="add-task-form" data-action="new-task">
      <input type="text" id="add-task-input" name="add-task-input" placeholder="Add a new task here..." maxlength="70"
        required>
    </form>

    <section class="todo-content-container">

    </section>
  </main>
  <footer class="footer-container">
    <span class="footer-message">Â©2025 Justin Hairston</span>
  </footer>
</body>

</html>
