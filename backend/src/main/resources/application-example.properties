spring.application.name=todo-list

# Add your secret key here
spring.security.oauth2.resourceserver.jwt.secret=your-secret-key

# JPA and DB configuration for main DB
spring.datasource.url=jdbc:postgresql://${your-DB-url}
spring.datasource.username={your-DB-username}
spring.datasource.password={your-DB-password}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# H2 Test DB configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Testing console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
